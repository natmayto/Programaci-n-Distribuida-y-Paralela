<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
            <div class="card-body text-center">
                <span class="titulo">{{ titulo | uppercase }}</span>
                <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarproducto()">
                    <div class="mb-3">
                        <input type="text" formControlName="producto" class="form-control form-control-lg" placeholder="Nombre del producto">
                        <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                            <span>El nombre del producto <strong>es obligatorio</strong></span>
                        </div>
                      </div>
                      <div class="mb-3">
                        <input type="text" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoria del producto">
                        <div class="text-danger" *ngIf="productoForm.get(' categoria')?.hasError('required') && productoForm.get(' categoria')?.touched">
                            <span>La categor√≠a del producto <strong>es obligatoria</strong></span>
                        </div>
                      </div>
                      <div class="mb-3">
                        <input type="number" formControlName="precio" class="form-control form-control-lg" placeholder="Precio del producto">
                        <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                            <span>El precio del producto <strong>es obligatorio</strong></span>
                        </div>
                      </div>

                      <div class="mb-3">
                        <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                        <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
