<div class="container mt-5">
   <div class="row">
    <div class="col-lg-10 offset-lg-1">
        <div class="card">
            <div class="card-body text-center">
                <span class="titulo">Listado de Inventario de Productos Doña Laura</span>
                <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>
                <table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
                    <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let producto of listProductos">
                        <th>{{producto.producto}}</th>
                        <td>{{producto.categoria}}</td>
                        <td>{{producto.precio}}</td>
                        <td><i (click)="eliminarProducto(producto._id)" class="fas fa-solid fa-trash text-danger"></i>
                            <i [routerLink]="['/editar-producto', producto._id]" class="fas fa-solid fa-pen-to-square text-primary"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
            </div>
        </div>
    </div>
   </div>
</div>
